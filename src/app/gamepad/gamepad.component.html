<div class="gamepad-container">
  <div *ngIf="!isGamepadSupported" class="error-message">
    Gamepad API is not supported in this browser.
  </div>

  <div class="controls">
    <button
      [disabled]="!isGamepadSupported || !hasConnectedGamepads"
      (click)="toggleGamepadCheck()"
      [class.active]="isActive"
    >
      {{ isActive ? "Stop" : "Start" }} Transmission
    </button>
  </div>

  <div class="status">
    <p>Connected Gamepads: {{ connectedGamepads.length }}</p>
  </div>
</div>
